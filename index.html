<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sparks Foundation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <header>
        <div class="header-logo"><img src="assets/logo.png" alt=""></div>
        <div class="header-content"></div>
    </header>
   
    <main>
        <nav>
            <div class="nav-item">
                <div class="icon">
                 <i class="lni lni-user"></i>
                </div> 
                <div class="label">Students</div>
     
            </div>
            <div class="nav-item">
                 <div class="icon">
                     <i class="lni lni-book" style="transform: rotate(180deg) scaleX(-1);"></i>
                 </div> 
                 <div class="label">Lesson Plan</div>
     
            </div>
            <div class="nav-item">
                 <div class="icon">
                     <i class="lni lni-cog"></i>
                 </div> 
                 <div class="label">Settings</div>
            </div>
         </nav>
        <section>
            <div class="row">
                <div class="sec-header">
                    <div><i class="lni lni-play" style="transform:scaleX(-1);"></i>
                    </div>
                    <div>Videos</div>
                </div>
            </div>
            <div class="row flex-col">
                <div class="url-input"><input type="url" placeholder="Insert URL here"></div>
                <div>or</div>
                <div class="file-input">
                    <label for="someFile">upload</label>
                    <input type="file" name="someFile" id="someFile" style="visibility: hidden;"/>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
